<script>
  ;(function(){
    //mock数据
   function mockData(){
     var data = [1,2,3,4,5,6,7];
     function getRandom(){
       return Math.floor(Math.random()*7+1);
     }
     data.forEach(function(item,index){
       data[index] = {
         image_url : "images/"+getRandom()+".jpg",
         url:"#",
         title:"一会儿吃什么？"
       };
     })
     return data;
   }


    $.waterfall.toBottom(function(){

      colNum:5,
      margin:30,
      itemBg:"#FFFFFF",
      waterfallBg:"#F0EFED"
    });

  })();
</script>
